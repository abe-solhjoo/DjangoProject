{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    Register
                </h1>
                <hr style="color: black">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <br>
                            <button type="submit" class="btn btn-success">Register</button>
                            <a href="/login" class="btn btn-success">Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
