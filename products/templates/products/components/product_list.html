<div >

    <div class="thumbnail">
        <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; height: 300px">
        <div class=" caption">
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary btn-block" role="button">show
                product</a>
            <a href="{% url 'products:detail' slug=product.slug %}" class="btn btn-warning btn-block" role="button">show
                product</a>
        </p>
    </div>
</div>
</div>
