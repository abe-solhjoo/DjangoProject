{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for product in object_list %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{ product.image.url }}" alt="{{ product.title }}">
                    <div class="caption">
                        <h3>{{ product.title }}</h3>
                        <p>{{ product.description }}</p>
                        <p>
                            <a href="{{ product.get_absolute_url }}" class="btn btn-primary btn-block" role="button">show
                                product</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
